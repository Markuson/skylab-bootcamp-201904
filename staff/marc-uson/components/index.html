<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Duck e-store</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">Skylab Duckling store</h1>
        <section class="language">
            <p class="language__text">Select your Language</p>
            <select class="language__selector">
                <option class="language__option" value="en">English</option>
                <option class="language__option" value="es">Español</option>
                <option class="language__option" value="ca">Català</option>
                <option class="language__option" value="ga">Galego</option>
            </select>
        </section>
    </header>

    <section class="landing">
            <a href="">Register</a> <span>or</span> <a href="">Login</a>.
    </section>

    <form class="register">
        <h2 class="register__title">Register</h2>

        <ul class="register__form">
            <li><input type="text" name="name" placeholder="name"></li>
            <li><input type="text" name="surname" placeholder="surname"></li>
            <li><input type="text" name="email" placeholder="email"></li>
            <li><input type="password" name="password" placeholder="password"></li>
        </ul>

        <button class="register__button">Register</button><span> or </span><a id="login-link" href="">Login</a>

        <p class="register__error">Error!</p>
    </form>

    <form class="login">
        <h2 class="login__title">Login</h2>

        <ul class="login__form">
            <li><input type="text" name="email" placeholder="email"></li>
            <li><input type="password" name="password" placeholder="password"></li>
        </ul>

        <button>Login</button><span> or </span><a href="">Register</a>

        <p>Error!</p>
    </form>

    <section class="registerOk">
        User successfully registered, you can proceed to <a href="">Login</a>.
    </section>

    <main class="home">
        <h1>Hello, World!</h1>

        <form class="home__search">
            <input type="text" name="query">
            <button>Search</button>
        </form>

        <ul class="home__list"></ul>

        <section class="home__selected">
            <h2></h2>
            <img src="">
            <p></p>
            <span></span>
        </section>

        <a href="">Log out</a>
    </main>

    <script src="scripts/errors.js"></script>
    <script src="scripts/validate.js"></script>

    <script src="scripts/components/component.js"></script>
    <script src="scripts/components/feedback.js"></script>
    <script src="scripts/components/language-selector.js"></script>
    <script src="scripts/components/landing.js"></script>
    <script src="scripts/components/register.js"></script>
    <script src="scripts/components/register-ok.js"></script>
    <script src="scripts/components/login.js"></script>
    <script src="scripts/components/search.js"></script>
    <script src="scripts/components/results.js"></script>
    <script src="scripts/components/selected-item.js"></script>
    <script src="scripts/components/home.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/duck-api/index.js"></script>
    <script src="scripts/user-api/index.js"></script>
    <script src="scripts/logic/index.js"></script>
    <script src="scripts/i18n.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
